<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('编辑修养服务')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-edit">
			<input id="id" name="id" type="hidden" th:value="${serviceItem.id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" th:value="${serviceItem.name}" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项原价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="originalPrice" th:value="${serviceItem.originalPrice}" id="postCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项折扣价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="discountPrice" th:value="${serviceItem.discountPrice}" id="postSort" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务类型：</label>
				<div class="col-sm-8">
					<select name="serviceCatalog" class="form-control m-b" th:with="type=${@dict.getType('si_service_catalog')}">
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="info" th:text="${serviceItem.info}" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "/business/serviceItem";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-post-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
